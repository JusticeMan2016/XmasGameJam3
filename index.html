<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | XmasCrasher</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/xmas Crusher.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
     <object id="UnityObject" classid="clsid:444785F1-DE89-4295-863A-D46C3A781394"
        width="420" height="750"
        codebase="http://webplayer.unity3d.com/download_webplayer/UnityWebPlayer.cab#version=2,0,0,0">
 <param name="unity3d" value="WebPlayer.unity3d" />
 </object>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 870px; height: 1000px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">XmasCrasher</div>
      </div>
    </div>
  </body>
</html>
